<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>現在地取得</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JavaScript で位置情報取得</h1>
    </header>
    <main>
      <div id="current-position">
        <h2>getCurrentPosition</h2>
        <p class="status">処理中・・・</p>
        <p class="time">Timestamp: </p>
        <p class="lat">緯度： wait...</p>
        <p class="lon">経度： wait...</p>
        <p class="alt">高度：</p>
        <p class="acc">正確性：</p>
        <p class="alt-acc">高度の正確性：</p>
        <p class="heading">方位：</p>
        <p class="speed">速度：</p>
      </div>

      <div id="watch-position">
        <h2>watchPosition</h2>
        <p class="status">処理中・・・</p>
        <p class="time">Timestamp: </p>
        <p class="lat">緯度： wait...</p>
        <p class="lon">経度： wait...</p>
        <p class="alt">高度：</p>
        <p class="acc">正確性：</p>
        <p class="alt-acc">高度の正確性：</p>
        <p class="heading">方位：</p>
        <p class="speed">速度：</p>
      </div>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="geolocation_test.js"></script>
  </body>
</html>
